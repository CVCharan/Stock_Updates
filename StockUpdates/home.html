<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>Stock Updates</title>
<script src="javascripts/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="javascripts/highcharts.src.js" type="text/javascript"></script>
<script src="javascripts/application.js" type="text/javascript"></script>
<script src="javascripts/chart_worker.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="title">
				<img style="float: left; height: 94px" src="images/stocks_icon.png">
				<div style="float: left">
					<br>
					<h1>&nbsp;&nbsp;Stock Updates</h1>
				</div>


			</div>
		</div>

		<div class="container">
			<div class="left">
				<div class="left_container ie_left_container">
					<div class="post">

						<div id="head-nse">
							<h2>NSE:</h2>
							<div style="width: 50px;" id="NSE-last"></div>
							<div id="change-nse">
								<b><font color="#009193">Change:</font></b>
							</div>
							<div style="width: 50px;" id="NSE-ch"></div>
							<div id="high-nse">
								<b><font color="#009193">High:</font></b>
							</div>
							<div style="width: 50px;" id="NSE-high"></div>
							<div id="low-nse">
								<b><font color="#009193">Low:</font></b>
							</div>
							<div style="width: 50px;" id="NSE-low"></div>
						</div>
						<div id="nse_container"></div>
						<br />
						<br />
						<div id="head-ftse">
							<h2>FTSE:</h2>
							<div style="width: 50px;" id="FTSE-last"></div>
							<div id="change-ftse">
								<b><font color="#009193">Change:</font></b>
							</div>
							<div style="width: 50px;" id="FTSE-ch"></div>
							<div id="high-ftse">
								<b><font color="#009193">High:</font></b>
							</div>
							<div style="width: 50px;" id="FTSE-high"></div>
							<div id="low-ftse">
								<b><font color="#009193">Low:</font></b>
							</div>
							<div style="width: 50px;" id="FTSE-low"></div>
						</div>
						<div id="ftse_container"></div>
						<br />
						<br />
						<br />


					</div>

				</div>

			</div>



			<div class="right">

				<div id="it" style="text-align: center;">
					<h2 style="color: #009193">Indian IT Companies</h2>
					<table style="width: 100%;">
						<tr style="border-bottom: solid 1px #009193;">
							<th style="width: 33%"><font color="#009193">Company</font></th>
							<th style="width: 33%"><font color="#009193">Price</font></th>
							<th style="width: 33%"><font color="#009193">Change</font></th>
						</tr>
						<tr>
							<td colspan="3">&nbsp;</td>
						</tr>
						<tr>
							<td id="HCL-sym"><font color="#009193"><b>HCL</b></font></td>
							<td id="HCL-price"></td>
							<td id="HCL-ch"></td>
						</tr>
						<tr>
							<td colspan="3">&nbsp;</td>
						</tr>
						<tr>
							<td id="iGate-sym"><font color="#009193"><b>iGate</b></font></td>
							<td id="iGate-price"></td>
							<td id="iGate-ch"></td>
						</tr>
						<tr>
							<td colspan="3">&nbsp;</td>
						</tr>
						<tr>
							<td id="Infosys-sym"><font color="#009193"><b>Infosys</b></font></td>
							<td id="Infosys-price"></td>
							<td id="Infosys-ch"></td>
						</tr>
						<tr>
							<td colspan="3">&nbsp;</td>
						</tr>
						<tr>
							<td id="TCS-sym"><font color="#009193"><b>TCS</b></font></td>
							<td id="TCS-price"></td>
							<td id="TCS-ch"></td>
						</tr>
						<tr>
							<td colspan="3">&nbsp;</td>
						</tr>
						<tr>
							<td id="TechMahindra-sym"><font color="#009193"><b>TechM</b></font></td>
							<td id="TechMahindra-price"></td>
							<td id="TechMahindra-ch"></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="footer">
				<br />
				<p>&copy; 2012 Team 2 Rights</p>
			</div>
		</div>

	</div>
</body>
</html>
